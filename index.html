<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playaround With HTML/CSS/JS</title>
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body class="container">
    <section class="grid grid-col-2 transform-section">
      <div class="col-1-inner">
        <div class="card card-1"></div>
      </div>
      <div class="col-2-inner">
        <div class="input">
          <div class="input-wrapper">
            <label id="scale-label">Scale: 0</label>
            <input
              type="range"
              class="input-scale"
              min="0"
              max="200"
              value="100"
            />
          </div>
          <div class="input-wrapper">
            <label id="rotate-label">Rotate: 0</label>
            <input
              type="range"
              class="input-rotate"
              min="0"
              max="360"
              value="0"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="grid grid-col-2 radius-section">
      <div class="input-wrapper">
        <div class="input-1">
          <label>Scale: 0</label>
          <input type="range" class="border-radius--full" />
        </div>
        <div class="input-2">
          <label>Rotate: 0</label>
          <input type="range" class="border-radius--top-left" />
        </div>
        <div class="input-2">
          <label>Rotate: 0</label>
          <input type="range" class="border-radius--top-left" />
        </div>
        <div class="input-2">
          <label>Rotate: 0</label>
          <input type="range" class="border-radius--top-left" />
        </div>
        <div class="input-2">
          <label>Rotate: 0</label>
          <input type="range" class="border-radius--top-left" />
        </div>
      </div>
      <div class="card-box">
        <div class="card card-2"></div>
      </div>
    </section>
  </body>
</html>
